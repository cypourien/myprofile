<!DOCTYPE html>
<html>
<head>
    <title>Page HTML avec CSS externe</title>
    <style>
        /* Styles CSS */
        p {
            color: blue;
            font-size: 18px;
        }

        .red-text {
            color: red;
            font-size: 16px;
        }
        
        .bleu-text {
            color: darkblue;
            font-size: 26px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        
    </style>
</head>
<body>
    <h1 class=bleu-text>Titre de la Page</h1>
    <img src="cypie.pjg">
    <p>Ceci est un paragraphe stylisé en utilisant du CSS externe.</p>
    <p class="red-text">Un autre paragraphe avec une classe CSS différente.</p>
</body>
</html>
